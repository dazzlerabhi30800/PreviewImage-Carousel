<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Image Carousel
    </title>
</head>

<body>

    <h1 class="heading"><span>Carousel</span> and <span>Preview</span> Image Website</h1>
        <div class="carousel--container">
            <div class="carousel--wrapper">
                <img src="https://images.unsplash.com/photo-1655192937214-b53da84b8b14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1655279058310-8b98a3857559?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1655139735973-d551b781e9ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1654586443280-8db3df4704df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80"
                    alt="">
            </div>
            <i class="fas fa-chevron-left left"></i>
            <i class="fas fa-chevron-right right"></i>
        </div>
    </div>

    <div class="preview--container">
        <i class="fas fa-times" id="close-btn"></i>
        <div class="preview--wrapper">
            <div class="preview--carousel--container">
                <img src="https://images.unsplash.com/photo-1655192937214-b53da84b8b14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1655279058310-8b98a3857559?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1655139735973-d551b781e9ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="">
                <img src="https://images.unsplash.com/photo-1654586443280-8db3df4704df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80"
                    alt="">
            </div>

            <i class="fas fa-chevron-left arrow-left"></i>
            <i class="fas fa-chevron-right arrow-right"></i>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
